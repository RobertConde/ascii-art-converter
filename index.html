<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ascii Art Converter</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header>
    <h1>Ascii Art Converter</h1>
    <p>Upload a picture and turn it into pure ASCII masterpiece!</p>
</header>

<input type="file" name="picture" data-="Upload an Image">
<label> Upload an Image</label>

<canvas id="preview"></canvas>
<pre id="ascii"></pre>
<button onclick="copyASCII()">Copy ASCII</button>

<script>
	function copyASCII() {
		/* Get the text field */
		var copyText = document.getElementById("ascii");

		/* Select the text field */
		// copyText.select();
		// copyText.setSelectionRange(0, 99999); /* For mobile devices */

		/* Copy the text inside the text field */

		navigator.clipboard.writeText(copyText.innerText);

		/* Alert the copied text */
		alert("Copied!");
	}
</script>
